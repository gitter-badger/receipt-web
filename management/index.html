<!DOCTYPE HTML>
<html lang="en">
  <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
    <meta charset="utf-8">
    <title>Панель управления - Receipt</title>
    <link rel="icon" href="images/administrator.ico">
  </head>
  <body>
    <div class="container-fluid">

      <div class="row justify-content-center">
            <div class="p-3">
            	<input type="button" class="btn btn-primary" value="Restart Rest" onclick="performAction('restart-rest')">
            </div>
      		<div class="p-3">
      			<input type="button" class="btn btn-primary" value="Stop Rest" 	  onclick="performAction('stop-rest')">
      		</div>
      		<div class="p-3">
      			<input type="button" class="btn btn-primary" value="Restart Loader" onclick="performAction('restart-loader')">
      		</div>
      		<div class="p-3">
      			<input type="button" class="btn btn-primary" value="Stop Loader"    onclick="performAction('stop-loader')">
      		</div>

    </div>
        <div class="row justify-content-center">
        	<div class="col-4 p-3">
        		<div class="input-group">

	          	<input type="text" class="form-control" id="script_name" placeholder="Script name">

		          <div class="input-group-append">
		            <input type="button" class="btn btn-primary" value="Start script" onclick="getScriptName()">
		          </div>
		      	</div>

        	</div>
    	</div>

    <div class="row justify-content-center">

    	<textarea rows="15" cols="60"></textarea>
    </div>

	</div>
  </body>
</html>
