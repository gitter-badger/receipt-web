<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <title>Receipt</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-sm-4 col-12">
            <form class="main">
                <fieldset>
                    <legend>RECEIPT</legend>
                    <div>
                        <label for="fn">ФН, Фискальный номер</label>
                        <input type="text" class="form-control" name="fn" id="fn">
                    </div>
                    <div>
                        <label for="i">ФД, Фискальный документ</label>
                        <input type="text" class="form-control" name="i" id="i">
                    </div>
                    <div>
                        <label for="fp">ФП, Фискальный признак</label>
                        <input type="text" class="form-control" name="fp" id="fp">
                    </div>
                    <div>
                        <label for="s">Сумма</label>
                        <input type="text" class="form-control" name="s" id="s" placeholder="0.00">
                    </div>
                    <div>
                        <label for="t">Время</label>
                        <input type="text" class="form-control" name="t" id="t" placeholder="20191231T2359">
                        <small id="emailHelp" class="form-text text-muted">
                            ггггммддTччмм (T латинская)
                        </small>
                    </div>
                    <div class="form-group">
                        <input type="button" class="btn btn-primary" value="Отправить" id="submit"
                               onclick="handleFormSubmit()">
                        <input type="button" class="btn btn-secondary" value="Поделиться" id="submit"
                               onclick="handleShare()">
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="col" id="results">
            <table class="table" id="result-table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Название</th>
                    <th scope="col">Цена</th>
                    <th scope="col">Количество</th>
                </tr>
                </thead>
                <tbody><!-- There will be printer resulting table --></tbody>
            </table>
            <table class="table" id="result-meta-table">
                <thead>
                <tr>
                    <th scope="col">Название</th>
                    <th scope="col">значение</th>
                </tr>
                </thead>
                <tbody><!-- There will be printer resulting table --></tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
<script src="scripts.js"></script>

</body>
</html>
