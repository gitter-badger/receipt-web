<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <title>Receipt</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-sm-4 col-12">
            <form class="main">
                <fieldset>
                    <legend>RECEIPT</legend>
                    <div>
                        <label for="fn">FN:</label>
                        <input type="text" class="form-control" name="fn" id="fn">
                    </div>
                    <div>
                        <label for="fd">FD:</label>
                        <input type="text" class="form-control" name="fd" id="fd">
                    </div>
                    <div>
                        <label for="fp">FP:</label>
                        <input type="text" class="form-control" name="fp" id="fp">
                    </div>
                    <div>
                        <label for="sum"> Сумма в копейках: </label>
                        <input type="text" class="form-control" name="sum" id="sum">
                    </div>
                    <div>
                        <label for="date">Unix-время:</label>
                        <input type="text" class="form-control" name="date" id="date">
                    </div>
                    <br>
                    <input type="button" class="btn btn-primary" value="Submit" id="submit"
                           onclick="handleFormSubmit()">
                </fieldset>
            </form>
        </div>
        <div class="col" id="results">
            Для просмотра используйте
            <br/>
            <a href="http://json2table.com/" target="_blank">http://json2table.com/</a>
            <br/>
            <input type="text" name="output" id="output">
            <input type="button" value="Copy" id="buttonCopyOutput" onclick="handleOutputCopy()">
        </div>
    </div>
</div>

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
<script src="scripts.js"></script>

</body>
</html>
