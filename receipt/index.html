<body>

<div class="container">
    <div class="row">
        <div class="col-lg-3 col-sm-4 col-12">
            <form class="main">
                <fieldset>
                    <legend>Проверка чека</legend>
                    <div class="form-group">
                        <label for="fn">ФН, Фискальный номер</label>
                        <input type="text" class="form-control" name="fn" id="fn">
                    </div>
                    <div class="form-group">
                        <label for="i">ФД, Фискальный документ</label>
                        <input type="text" class="form-control" name="i" id="i">
                    </div>
                    <div class="form-group">
                        <label for="fp">ФП, Фискальный признак</label>
                        <input type="text" class="form-control" name="fp" id="fp">
                    </div>
                    <div class="form-group">
                        <label for="s">Сумма</label>
                        <input type="text" class="form-control" name="s" id="s" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label for="t">Время</label>
                        <input type="text" class="form-control" name="time" id="time">                        
                        <input type="date" class="form-control" name="date" id="date">
                    </div>
                    <div class="form-group">
                        <input type="button" class="btn btn-primary" value="Отправить" id="submit"
                               onclick="handleFormSubmit()">
                        <input type="button" class="btn btn-secondary" value="Поделиться" id="submit"
                               onclick="handleShare()">
                    </div>
                </fieldset>
                <script type="text/javascript">
                    var timeField = document.querySelector('#time');
                    var dateField = document.querySelector('#date');
                    var date = new Date();
                    timeField.value = date.getHours().toString() + ':' + date.getMinutes().toString();
                    dateField.value = date.getFullYear().toString()
                                + '-' + (date.getMonth() + 1).toString().padStart(2, 0)
                                + '-' +  date.getDate().toString().padStart(2, 0);
                </script> 
            </form>
        </div>
        <div class="col" id="results">
            <table class="table" id="result-table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Название</th>
                    <th scope="col">Цена</th>
                    <th scope="col">Количество</th>
                </tr>
                </thead>
                <tbody><!-- There will be printer resulting table --></tbody>
            </table>
            <table class="table-sm" id="result-meta-table">
                <thead>
                <tr>
                    <th scope="col">Название</th>
                    <th scope="col">Значение</th>
                </tr>
                </thead>
                <tbody><!-- There will be printer resulting table --></tbody>
            </table>
        </div>
    </div>
</div>
